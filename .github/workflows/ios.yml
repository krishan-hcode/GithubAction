name: iOS Debug Build
on:
  push:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        node-version: [18.x]
        
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
         node-version: ${{ matrix.node-version }}
         cache: 'npm'

      - name: Install dependencies
        run: npm install --force
        
      - name: Install React-Native-Cli
        run: npm i -g react-native-cli --force
        
      - run: xcode-select -p
        
      - name: Install pod dependencies
        run: |
          cd ios && pod install
        
      - name: Run tests
        run: xcodebuild clean test -project servcare.xcodeproj -scheme servcare -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest"
      - name: Build App
        run: xcodebuild -project servcare.xcodeproj -scheme servcare -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: servcare.ipa
          path: ios/build/
        
